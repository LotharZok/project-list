<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="mat-drawer-sidenav" mode="side" [opened]="true">
        <div class="logo-container"> &nbsp; </div>

        <ul class="menu-items">
            <li routerLink="/"><mat-icon>view_list</mat-icon>Projects</li>
            <!-- <li routerLink="/user"><mat-icon>people</mat-icon>User</li> -->
        </ul>

    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon (click)="drawer.toggle()" class="menu-icon">menu</mat-icon>
                <!-- Hinweis: Das 'menu' bei mat-icon ist der Name des Icons, wie er auf der Seite von material.angular.io angegeben ist -->
                <span>Project List</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-drawer-container>
